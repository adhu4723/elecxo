<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the current path and remove any extra "/elecxo/" duplications
        var path = window.location.pathname.replace(/^\/elecxo\/+/, "/"); 
        // Redirect to the correct path inside /elecxo/
        window.location.replace("/elecxo" + path);
    </script>
</body>
</html>
