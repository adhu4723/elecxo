<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Ensure we only add "/elecxo" if it's not already there
        var pathname = window.location.pathname;

        if (!pathname.startsWith("/elecxo")) {
            window.location.replace("/elecxo" + pathname);
        }
    </script>
</body>
</html>
